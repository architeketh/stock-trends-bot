name: Build & Publish (Top 10 Stocks/ETFs)

on:
  schedule:
    - cron: "15 22 * * 1-5"     # weekdays ~5:15pm America/Chicago
  workflow_dispatch:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write        # REQUIRED for deploy
  id-token: write     # REQUIRED for OIDC

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    # This ties the deployment to the special github-pages environment
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r bot/requirements.txt

      - name: Build site
        run: python bot/tracker.py

      # Enable + configure Pages for this repo (prevents the 404)
      - name: Setup Pages
        uses: actions/configure-pages@v5
        with:
          enablement: true
          token: ${{ secrets.GITHUB_TOKEN }}

      # Upload the generated static site
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

      # Publish to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
